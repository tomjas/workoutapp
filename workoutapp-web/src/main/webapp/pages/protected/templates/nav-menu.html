<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
</head>
<body>
	<ui:composition>
		<h:form>
			<p:menubar style="margin:2px 0;">
				<p:menuitem value="#{msg['menu.home']}"
					outcome="/pages/protected/user/home"
					rendered="#{sessionBean.userLoggedIn}" />
				<p:menuitem value="#{msg['menu.users']}"
					outcome="/pages/protected/admin/users"
					rendered="#{sessionBean.user.isAdmin()}" />
				<f:facet name="options">
					<p:inputText style="margin-right:10px"
						placeholder="#{msg['menu.search']}" rendered="#{sessionBean.userLoggedIn}" />
					<p:commandButton type="submit" value="#{msg['logout']}"
						icon="ui-icon-extlink" action="#{userBean.logout}"
						rendered="#{sessionBean.userLoggedIn}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>
</body>
</html>
