<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="/pages/protected/templates/template.html">

		<ui:define name="content">
			<h:form>

				<p:panelGrid columns="3" cellpadding="5" id="login-form">
					<p:inputText id="username" value="#{userBean.username}"
						required="true" label="username"
						requiredMessage="#{msg['required.field']}" />
					<p:message for="username" />
					<p:watermark for="username" value="#{msg['login']}" />

					<p:password id="password" value="#{userBean.password}"
						required="true" label="password"
						requiredMessage="#{msg['required.field']}" />
					<p:message for="password" />
					<p:watermark for="password" value="#{msg['password']}" />

					<f:facet name="footer">
						<p:commandButton value="#{msg['login']}" action="#{userBean.login}"
							update="login-form" />
					</f:facet>
				</p:panelGrid>
			</h:form>

			<p:link outcome="register" value="#{msg['new.user.register']}" />
		</ui:define>
		<ui:define name="nav-panel"></ui:define>
	</ui:composition>
</body>
</html>
